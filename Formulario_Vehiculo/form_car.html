<!DOCTYPE html>

<html>

<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./form_car.css">
    <script src="form_car.js"></script>

    <style>
        h1{font-family: monospace;
        border-bottom: solid black;
    background-color: cadetblue;
text-align: center;}

    #font{font-size: 25px;
    font-family:'Courier New', Courier, monospace;}
    </style>
</head>

<body>
    <div class="container" id="Form">
        <div class="row">
            <h1>Ingreso de Vehiculo</h1>
            <div class="col-12">
                <div class="row">
                    <div class="col-12" id="font">Agregar Marca</div>

                    <div class="col-12"> <select name="form-control" id="Marca" required>
                        <option selected> Seleccione Marca</option>
                        <option>Ford</option>
                        <option>Hyundai</option>
                        <option>Toyota</option>
                    </select></div>

                    <div class="col-12" id="font">Modelo</div>
                    <div class="col-12"> <input type="text" placeholder="Ingrese Modelo" id="Modelo" required></div>

                    <div class="col-12" id="font">Anio de Vehiculo</div>
                    <div class="col-12"><input type="number" placeholder="Ingrese Anio de Vehiculo" id="Anio"></div>

                    <div class="col-2 offset-2"> <input type="submit" value="Registrar" onclick="Registrar()"></div>
                    <div class="col-2 offset-2"> <input type="submit" value="Eliminar" onclick="Eliminar()"></div>
                    <div class="col-2 offset-2"> <input type="submit" value="Listar" onclick="Listar()"></div>

                </div>
            </div>
        </div>
    </div>
    
</body>














</html>
