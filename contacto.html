<!DOCTYPE html>

<html>
    <head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        <script src="contacto.js"></script>
        <link rel="stylesheet" href="./contacto.css">

    <div class="container" id="Entrada">
        <div class="row">
            <div class="class-12"> <h1> <p class="text-warning bg-dark">Formulario de Contacto</p> </h1></div>
        </div>
    </div>

    <body>
        <div class="container" id="Complemento">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-3"> <div class="p-3 mb-2 bg-dark text-white">Nombre</div> </div>
                        <div class="col-3"> <div class="p-3 mb-2 bg-warning text-white"> Apellido</div> </div>
                        <div class="col-3"> <div class="p-3 mb-2 bg-success text-white">Genero</div> </div>
                        <div class="col-3"> <div class="p-3 mb-2 bg-danger text-white">Correo Electronico</div> </div>
                    </div>    
                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-3">  
                                <div class="mb-3"> <input type="text" class="form-control" id="Nombre" placeholder="Ingrese Nombre"> </div>
                            </div> <br>

                            <div class="col-3">
                                <div class="mb-3"> <input type="email" class="form-control" id="Apellido" placeholder="Ingrese Apellido"> </div>
                            </div>

                            <div class="col-3"> <select class="form-select" id="Genero" aria-label="Default select example">
                                <option selected>Seleccione Genero</option>
                                <option value="1">Hombre</option>
                                <option value="2">Mujer</option>
                                </select> 
                            </div>
                            <div class="col-3"> <div class="form-floating mb-3"> <input type="email" class="form-control" id="Correo"><label for="floatingInput">Correo Electronico</label> </div> </div>
                        

                        </div>
                    </div>
                </div>

            </div>
        
            <div class="row">
                <div class="col-12"> <!----> <div class="mb-3"> <h1> <p class="text-warning bg-dark" >Comentarios</p> </h1>
                    <label for="exampleFormControlTextarea1" class="form-label"> </label>
                    <textarea class="form-control" id="Comentarios" placeholder="𝐃𝐞𝐬𝐜𝐫𝐢𝐛𝐞 𝐭𝐮 𝐄𝐱𝐩𝐞𝐫𝐢𝐞𝐧𝐜𝐢𝐚." rows="7"></textarea>
                  </div> <!--<<<<<<<<--> 

                </div>    
            </div>

            <input type="submit" onclick="Entry()" id="Entry">

            <div class="container">
                <div class="row">
                    <div class="col-12">

                    </div>
                </div>
            </div>
           
    
        </div>
